<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nana ❤️ Johnny 的婚禮邀請函</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Grey+Qo&family=LXGW+WenKai+TC&family=Tangerine:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* 設定全域字體為 LXGW WenKai TC */
    body {
      font-family: 'LXGW WenKai TC', sans-serif;
    }
    /* 針對特定的標題應用 "Grey Qo" 字體 */
    #Groom-title, #Bride-title, #Welcome-title, #SaveTheDateText {
      font-family: 'Grey Qo', cursive;
    }
    #SaveTheDateText {
      font-size: 1.25rem;
      font-weight: normal;
    }
    /* 唱片旋轉動畫 */
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    /* 唱片容器樣式 */
    .disk-container {
      width: 200px;
      height: 200px;
      margin: 0 auto;
      position: relative;
    }
    /* 唱片樣式 - 圖片標籤 */
    .disk-image {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transform-origin: center center;
      animation-play-state: paused;
      object-fit: cover;
      cursor: pointer;
    }
    /* 播放時才啟動旋轉動畫 */
    .disk-image.is-playing {
      animation: spin 6s linear infinite;
      animation-play-state: running;
    }
    /* 點擊進入頁面疊層樣式 */
    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #F4D7D7;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      color: #374151;
      font-size: 1.5rem;
      font-weight: bold;
      z-index: 1000;
      transition: opacity 0.5s ease-in-out;
    }
    #overlay.fade-out {
      opacity: 0;
      pointer-events: none;
    }
  </style>
</head>
<body class="bg-stone-100 min-h-screen flex flex-col items-center">

  <div id="overlay">
    <p>吳蔡之囍</p>
    <button id="enterBtn" class="mt-4 bg-white text-pink-500 px-6 py-3 rounded-full shadow-lg font-semibold hover:bg-gray-100 transition duration-300">
      點此進入
    </button>
  </div>

  <main class="w-full max-w-lg mx-auto py-10 px-6">

    <section class="relative w-full h-96 overflow-hidden">
      <img src="https://placehold.co/800x600/E8D2E7/ffffff?text=Nana+%26+Johnny" 
        alt="Nana 與 Johnny 的婚紗封面照片" class="absolute inset-0 w-full h-full object-cover">
      
      <div class="absolute inset-0 bg-black opacity-30"></div>
      
      <div class="absolute inset-0 flex flex-col
